<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .celebration-container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 48px;
            color: #ff4757;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #dfe6e9, #b2bec3);
            color: #2d3436;
            position: absolute;
            transition: none;
        }

        .heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff4757;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration-text {
            font-size: 36px;
            color: #ff4757;
            margin: 30px 0;
            font-weight: bold;
        }

        .love-message {
            font-size: 20px;
            color: #636e72;
            line-height: 1.6;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .photo-gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .photo-gallery img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid #ff4757;
            animation: photoFloat 3s ease-in-out infinite;
        }

        .photo-gallery img:nth-child(2) {
            animation-delay: 1.5s;
        }

        @keyframes photoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="questionPage" class="container">
        <div class="heart">üíï</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="showCelebration()">Yes! üíñ</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="celebrationPage" class="celebration-container hidden">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Yay! üéâ</h1>
        <div class="celebration-text">You made me the happiest person! üíï</div>
        <div class="photo-gallery">
            <img src="IMG_2184.jpeg" alt="Us together">
            <img src="IMG_1976.jpeg" alt="Us together">
        </div>
        <div class="love-message">
            Hi Buffalo, thank you for being there for me when i need you the most. Lava you always ‚ù§Ô∏è‚ú®
        </div>
        <div class="heart" style="margin-top: 30px;">üíë</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');

            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = 150;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showCelebration() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('celebrationPage').classList.remove('hidden');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff4757', '#ff6b81', '#ffa502', '#ff6348', '#ff4757', '#ee5a6f'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear`;
                    confetti.style.zIndex = '1000';

                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        window.onload = function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            noBtn.style.left = '0px';
            noBtn.style.top = '0px';
        };
    </script>
</body>
</html>
